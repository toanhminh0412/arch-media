{% extends 'base.html' %} 

{% block rellink %}
    <link rel="stylesheet" href="/static/update.css">
{% endblock %}

{% block title %}
    <title>Update profile</title>
{% endblock %}

{% block body %} 
    <h1>Edit User Information</h1>
    <div class="user-update">
        <form action="/update-user/{{user.id}}" method="post">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" value="{{user.name}}">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{user.age}}">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" value="{{user.occupation}}">
            <input type="submit" value="Update">
          </form> 
        </div>
{% endblock %}
